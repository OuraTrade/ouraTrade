<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OuraTrade</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Hide app content until loader is ready */
    app-root {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in, visibility 0.3s ease-in;
    }
    app-root.loaded {
      opacity: 1;
      visibility: visible;
    }
    
    /* Initial loader - shows before Angular loads */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      flex-direction: column;
      gap: 2rem;
    }
    #initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      pointer-events: none;
    }
    .initial-loader-logo {
      height: 80px;
      width: auto;
      object-fit: contain;
      animation: pulse 2s ease-in-out infinite;
    }
    .initial-loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #dc2626;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- Initial loader - shows immediately before Angular loads -->
  <div id="initial-loader">
    <div>
      <img src="/logo/logo-light.png" alt="Oura Trade" class="initial-loader-logo" />
    </div>
    <div class="initial-loader-spinner"></div>
  </div>
  <app-root></app-root>
